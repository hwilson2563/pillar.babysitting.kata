<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Babysitter</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link href="https://fonts.googleapis.com/css?family=Rubik:400,700" rel="stylesheet">
</head>
<body>
<h1>Babysitter Calculator</h1>

<div class="entertime">
	<div>
START TIME:
<select required class="start">
	<option value="0">none</option>
	<option value="17">5:00PM</option>
	<option value="18">6:00PM</option>
	<option value="19">7:00PM</option>
	<option value="20">8:00PM</option>
	<option value="21">9:00PM</option>
	<option value="22">10:00PM</option>
	<option value="23">11:00PM</option>
	<option value="24">12:00AM</option>
	<option value="25">1:00AM</option>
	<option value="26">2:00AM</option>
	<option value="27">3:00AM</option>
</select>
</div>
<div>
BED TIME:
<select  required class="bed">
	<option value="0">none</option>
	<option value="17">5:00PM</option>
	<option value="18">6:00PM</option>
	<option value="19">7:00PM</option>
	<option value="20">8:00PM</option>
	<option value="21">9:00PM</option>
	<option value="22">10:00PM</option>
	<option value="23">11:00PM</option>
	<option value="24">12:00AM</option>
	<option value="25">1:00AM</option>
	<option value="26">2:00AM</option>
	<option value="27">3:00AM</option>
	<option value="28">4:00AM</option>
</select>
</div>
<div>
END TIME:
<select required class="end">
	<option value="0">none</option>
	<option value="18">6:00PM</option>
	<option value="19">7:00PM</option>
	<option value="20">8:00PM</option>
	<option value="21">9:00PM</option>
	<option value="22">10:00PM</option>
	<option value="23">11:00PM</option>
	<option value="24">12:00AM</option>
	<option value="25">1:00AM</option>
	<option value="26">2:00AM</option>
	<option value="27">3:00AM</option>
	<option value="28">4:00AM</option>
</select>
</div>
<div>
	<button type="Submit" class="cost">Submit Times</button>
</div>
</div>
<div id="costoftime">
	<h2>Total Sevice Cost:</h2>
</div>
<script src="jquery-3.2.1.min.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js" type="text/javascript"></script>

</body>
</html>
